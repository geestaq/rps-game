<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One%7CSpecial+Elite" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Zadanie 13.3</title>
    </head>
	<body>
		<div class="container text-center">
			<div class="settings">
				<button class="btn-new-game">Nowa gra</button>
				<p>Ile rund: <span class="settings-rounds"></span></p>
			</div>
			<div class="interface">
				<button class="player-move" data-move="kamień">Kamień</button>
				<button class="player-move" data-move="papier">Papier</button>
				<button class="player-move" data-move="nożyce">Nożyce</button>
			</div>
			<div>
				<p id="output"></p>
			</div>
			<div id="result">
				<div class="won">
					<h3>Wygrane</h3>
					<div class="value text-center">0</div>
				</div>
				<div class="lost">
					<h3>Przegrane</h3>
					<div class="value text-center">0</div>
				</div>
			</div>
		</div>
		<div class="overlay" id="modal-overlay">
			<div class="modal" id="modal-result">
				<a href="#" class="close">x</a>
				<header></header>
				<div class="content">
				</div>
				<div class="progress">
				</div>
			</div>
			<div class="modal" id="modal-new-game-params">
				<a href="#" class="close">x</a>
				<header>Nowa gra</header>
				<div class="content">
					<form action="">
						<div>
							<label for="playerName">Nazwa gracza</label>
							<input type="text" name="playerName" id="playerName">
						</div>
						<div>
							<label for="roundsWon">Do ilu wygranych rund</label>
							<input type="number" min="1" name="roundsWinLimit" id="roundsWinLimit" value="3">
						</div>
						<div>
							<button class="btn-start">Start</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
